<style>

    body {
       background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        margin: 0;
        padding: 0;
    }

    .contact-container {
        max-width: 800px;
        background: rgba(255,255,255,0.08);
        margin: 80px auto;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        text-align: center;
    }

    .contact-container h1 {
        font-size: 36px;
        margin-bottom: 10px;
    }

    .contact-container p {
        font-size: 16px;
        opacity: 0.9;
        margin-bottom: 40px;
    }

    .contact-links {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
    }

    .contact-card {
        background: rgba(255,255,255, 0.12);
        border-radius: 15px;
        padding: 25px;
        transition: 0.3s ease;
        text-decoration: none;
        color: #fff;
    }

    .contact-card:hover {
       transform: translateY(-8px);
       background: rgba(255,255,255,0.2);
    }

    .contact-card i {
        font-size: 36px;
        margin-bottom: 15px;
        display: block;
    }

    .contact-card span {
        font-size: 18px;
        font-weight: 600;
    }

    .phone i {
        color: #00d4ff;
    }
    .whatsapp i {
         color: #25D366; 
    }
    .facebook i {
        color: #1877F2;
    }
    .tiktok i {
        color: #ff0050;
    }

    footer {
        margin-top: 40px;
        font-size: 14px;
        opacity: 0.4;
    }





    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

   

    nav {
        background: red;
        justify-content: space-between;
        align-items: center;
        display: flex;
        padding: 25px 10px;
        position: fixed;
        width: 100%;
        z-index: 1000;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 25px;
    }

    nav ul li a {
        text-decoration: none;
        background: white;
        padding: 0 5px;
        border-radius: 2px;
        font-size: 25px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }

    h1 {
        font-family: 'Times New Roman', Times, serif;
        font-size: 50px;
    }

   nav a:hover {

   .about {

   }

        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .about figcaption {
        margin-left: 15%;
    }

    .about-right p {
        text-align: left;
        margin-left: -200px;

    }

</style>
